<div class="author-box">
    <a href="{{ href }}">
        <div class="author__img">
            <img src="{{ src }}" alt="{{ name }}" title="{{ name }}"/>
        </div>
        <div class="author-label">
            <h6 class="" tabindex="0" data-viewport="false">{{ name }}</h6>
            <p>{{ title }}</p>
        </div>
    </a>
</div>
