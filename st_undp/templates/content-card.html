<div class="grid-x grid-margin-x content-card-wrapper">
  <div class="cell medium-{{ width }}">
    <div class="content-card">
      <a href="{{ href }}">
        <h6 class="" tabindex="0" data-viewport="false">{{ tag }}</h6>
        <div class="image">
          <img src="{{ src }}"  alt={{ caption }}/>
        </div>
        <div class="content-caption">
          <h5 class="" tabindex="0" data-viewport="false">
            {{ caption }}
          </h5>
          <span class="cta__link cta--space">
            READ MORE
            <i></i>
          </span>
        </div>
      </a>
    </div>
  </div>
</div>
